<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Login to Twitter / Twitter</title>
  </head>
  <body>
    <div class="login-container">
      <nav class="login-nav-bar">
        <img
          src="/images/twitter-logo-A84FE9258E-seeklogo.com.png"
          alt="twitter logo"
          class="login-twitter-logo"
        />
      </nav>
      <div class="login-title">
        <h1>Sign in to Twitter</h1>
      </div>
      <div class="login-flex-container">
        <button class="login-btn">Sign in with Google</button>
        <button class="login-btn">Sign in with Apple</button>
        <p class="login-text">or</p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="3"
          placeholder="phone, email or username"
          class="login-text-area"
        ></textarea>
        <button class="login-btn login-btn-next">Next</button>
        <button class="login-btn login-btn-forget">Forgot password?</button>
      </div>
      <div class="login-footer">
        <p>
          Don't have an account? <a href="" class="login-anchor">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
